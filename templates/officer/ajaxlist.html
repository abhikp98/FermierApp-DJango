<table class="table-bordered table w-75" id="listData">
        <tr><td colspan="8" align="center">Sort It:
      <select onchange="addd(this.value)">
          <option>--SELECT--</option>
          <option value="crop" {% if type == 'crop' %}selected{% endif %}>CROP</option>
          <option value="fertilizer"{% if type == 'fertilizer' %}selected{% endif %}>FERTILIZER</option>
          <option value="pepticide"{% if type == 'pepticide' %}selected{% endif %}>PEPTICIDE</option>
      </select></td></tr>
      <tr>
          <td>Sl</td>
        <td>Name</td>
        <td>Description</td>
        <td>Type</td>
        <td>Rate</td>
        <td>Photo</td>
          <td>Stock</td>
        <td>Update Stock</td>
      </tr>
        {% for i in data %}
      <tr>
      <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.price }}</td>
        <td><img src="{{ i.photo }}" width="100" height="100" /></td>
          <td>{{ i.stock }}</td>
        <td><a href="/officer_update_stock/{{ i.id }}">Click Here</a></td>
      </tr>
        {% endfor %}
    </table>
