{% extends 'officer/officer_home.html' %}
{% block body %}
<form action="/officer_update_stock_post/{{ id }}" method="post">
<table class="table-borderless table w-50 mx-auto">
    <tr><td>Item Name</td>
        <td>{{ item }}</td>

    </tr>
    <tr>
        <td>Update Stock</td>
        <td>
            <input type="number" class="form-control w-50" name="stock" value="{{ stock }}" min="0">
        </td>
    </tr>
    <tr align="center">
        <td colspan="2"><input type="submit" class="btn btn-success" value="Update"></td>
    </tr>

</table>
</form>
{% endblock %}
