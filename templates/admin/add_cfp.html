{% extends 'admin/admin_home.html' %}
{% block body %}
    <form
      action="/admin_add_crop_fert_perc_post" method="post" enctype="multipart/form-data">

    <table class="table table-borderless w-50 mx-auto">
        <tr>
            <td>
                <input type="text" class="form-control" placeholder="Name" name="name" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <textarea class="form-control" placeholder="Description" name="description" autofocus required></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <select class="form-select" name="type" required>
                <option class="select-option" value="" >--SELECT--</option>
                <option class="select-option" value="Crop">CROP</option>
                <option class="select-option" value="Fertilizer">FERTILIZER</option>
                <option class="select-option" value="Pesticide">PESTICIDE</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" class="form-control" placeholder="Rate" name="rate" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" class="form-control" name="file" accept="image/*" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-success">Add</button>
            </td>
        </tr>

    </table>
    </form>
{% endblock %}
