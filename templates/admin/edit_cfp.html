{% extends 'admin/admin_home.html' %}
{% block body %}
    <form
      action="/admin_edit_crop_fert_perc_post/{{ data.id }}" method="post" enctype="multipart/form-data">

    <table class="table table-borderless w-50 mx-auto">
        <tr>
            <td>
                <input type="text" class="form-control" placeholder="Name" value="{{ data.name }}" name="name" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <textarea class="form-control" placeholder="Description" name="description" autofocus required>{{ data.description }}</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <select class="form-select" required>
                <option class="select-option" value="Crop" {% if data.type == "crop" %}selected{% endif %}>CROP</option>
                <option class="select-option" value="Fertilizer" {% if data.type == "Fertilizer" %}selected{% endif %}>FERTILIZER</option>
                <option class="select-option" value="Pesticide" {% if data.type == "Pesticide" %}selected{% endif %}>PESTICIDE</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" class="form-control" value="{{ data.price }}" placeholder="Rate" name="rate" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" class="form-control" name="file" autofocus required><p>
                <img src="{{ data.photo }}" width="100">
            </p>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-success">Edit</button>
            </td>
        </tr>

    </table>
    </form>
{% endblock %}
