{% extends 'admin/admin_home.html' %}
{% block body %}
    <table class="table table-bordered w-75 mx-auto">
    <tr>
        <th>Sl</th>
        <th>Complaint</th>
        <th>date</th>
        <th>Reply</th>
        <th>Reply Date</th>
    </tr>
    {% for i in data %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.complaint }}</td>
        <td>{{ i.complaint_date }}</td>
        {% if i.reply == 'pending' %}
        <td colspan="2"><a href="/admin_send_reply/{{ i.id }}#aaa" class="btn btn-info">Reply</a></td>
        {% else %}
        <td>{{ i.reply }}</td>
        <td>{{ i.reply_date }}</td>
        {% endif %}
        </tr>
    {% endfor %}
    </table>
{% endblock %}
