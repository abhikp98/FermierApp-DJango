{% extends 'admin/admin_home.html' %}
{% block body %}
    <table class="table table-bordered w-75 mx-auto">
      <tr>
          <th>Sl</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Map</th>
        <th colspan="2">&nbsp;</th>
      </tr>
        {% for i in data %}
      <tr>
      <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email}}</td>
        <td>{{ i.phone }}</td>
        <td><a href="https://www.google.com/maps?q={{ i.latitude }},{{ i.longitude }}" target="_blank">Click Here</a></td>
        <td><a href="/admin_edit_officer/{{ i.id }}" class="btn btn-info">Edit</a></td>
        <td><a href="/adin_delete_officer/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Do you really want to delete?')">Delete</a></td>
      </tr>
        {% endfor %}
    </table>
{% endblock %}
